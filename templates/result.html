<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='beep.mp3.mp3') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .result {
            padding: 20px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .normal {
            background-color: #4CAF50;
            color: white;
        }

        .anomaly {
            background-color: #F44336;
            color: white;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prediction Result</h1>

        <!-- Dynamically applying the correct class based on the prediction -->
        <div class="result {{ 'normal' if prediction == 'normal' else 'anomaly' }}">
            The predicted output for the given input is: <strong>{{ prediction }}</strong>
        </div>

        <!-- Back to home link -->
        <a href="/predict" class="back-link">Go back</a>
    </div>

    <script>
        // Only play the beep sound if the prediction is "anomaly"
        if ("{{ prediction }}" === "anomaly") {
            var beep = new Audio("/static/beep.mp3.mp3");

            // Function to play the beep sound three times
            function playBeep(times) {
                let count = 0;
                function play() {
                    if (count < times) {
                        beep.play();
                        count++;
                        setTimeout(play, 3000); // Delay between each beep (1 second)
                    }
                }
                play();
            }

            playBeep(2); // Play beep 2 times
        }
    </script>

</body>
</html>
