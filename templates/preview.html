<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Preview - NIDS</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dataset uploaded successfully</h1>
        <p class="text-center"></p>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <table class="table table-striped" id="datasetTable">
                    <thead>
                        <tr>
                            <!-- Table headers will be populated dynamically -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
                <div class="text-center mt-3">
                    
                    <form action="{{ url_for('results') }}" method="POST">
                        <button type="submit" class="btn btn-success" id="trainTestButton">Train/Test Model</button>
                    </form>
                    


                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>


        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
        
            const fileInput = document.getElementById("networkintrusion.csv");
            const uploadStatus = document.getElementById("uploadStatus");
            const uploadButton = document.getElementById("uploadButton");
        
            if (fileInput.files.length === 0) {
                uploadStatus.innerHTML = '<span class="text-danger">Please select a file to upload.</span>';
                return;
            }
        
            const formData = new FormData();
            formData.append("networkintrusion", fileInput.files[0]);
        
            // Simulate an upload process
            uploadStatus.innerHTML = '<span class="text-info">Uploading...</span>';
            uploadButton.disabled = true;
        
            // Simulating a delay for the file upload process
            setTimeout(function() {
                // Once the dataset is uploaded, redirect to the preview page
                uploadStatus.innerHTML = '<span class="text-success">Dataset uploaded successfully!</span>';
                uploadButton.disabled = false;
                // Store dataset info in localStorage for preview page
                localStorage.setItem('networkintrusion', fileInput.files[0].name);
                window.location.href = 'preview.html'; // Redirect to preview page
            }, 2000); // Simulate 2 seconds upload delay
        });
        
        




    </script>
</body>
</html>
