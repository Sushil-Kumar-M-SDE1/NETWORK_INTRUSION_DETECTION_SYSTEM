<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dataset - NIDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Your Dataset</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="datasetFile" class="form-label">Choose Dataset</label>
                <input type="file" class="form-control" id="datasetFile" name="dataset" accept=".csv" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100" id="uploadButton">Upload Dataset</button>
            </div>
            <div id="uploadStatus"></div>
        </form>
        
        <!-- Next Button -->
        <div class="text-center mt-3" id="nextButtonContainer" style="display: none;">
            <a href="{{ url_for('preview') }}"class="btn">Next</a>
        </div>
    </div>

    <script>


      
      
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
        
            const fileInput = document.getElementById("datasetFile");
            const uploadStatus = document.getElementById("uploadStatus");
            const uploadButton = document.getElementById("uploadButton");
            const nextButtonContainer = document.getElementById("nextButtonContainer");
            const nextButton = document.getElementById("nextButton");
        
            if (fileInput.files.length === 0) {
                uploadStatus.innerHTML = '<span class="text-danger">Please select a file to upload.</span>';
                return;
            }
        
            const file = fileInput.files[0];
            const reader = new FileReader();
        
            // Display status while uploading
            uploadStatus.innerHTML = '<span class="text-info">Uploading...</span>';
            uploadButton.disabled = true;
        
            reader.onload = function(event) {
                // Once the file is read, parse it
                const csvData = event.target.result;
                const parsedData = parseCSV(csvData);
        
                // Store the parsed CSV data in localStorage
                localStorage.setItem('uploadedDataset', JSON.stringify(parsedData));
        
                // Display success message
                uploadStatus.innerHTML = '<span class="text-success">Dataset uploaded successfully!</span>';
                uploadButton.disabled = false;
        
                // Show the Next button and enable it
                nextButtonContainer.style.display = 'block';
        
                // Redirect to preview page when Next button is clicked
                nextButton.addEventListener('click', function() {
                    window.location.href = 'preview.html'; 
                });
            };
        
            reader.readAsText(file);
        });
        
        // Function to parse the CSV content into a usable format
        function parseCSV(csvText) {
            const rows = csvText.split('\n');
            const data = rows.map(row => row.split(',').map(cell => cell.trim()));
            return data;
        }
        






    </script>
</body>
</html>
